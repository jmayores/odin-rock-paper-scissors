<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="users">
      <div id="player">
        <h2>Your Score: <span id="player-score"></span></h2>
        <h3>Your Choice: <span id="player-choice"></span></h3>
      </div>
      <div id="computer">
        <h2>Computer's Score: <span id="computer-score"></span></h2>
        <h3>Computer's Choice: <span id="computer-choice"></span></h3>
      </div>
    </div>
    <div id="selections">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div id="results"></div>
  </body>
</html>
